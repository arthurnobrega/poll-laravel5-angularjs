<div class="row">
    <div class="col-md-8">
        <h1>Results of "{{ ctrl.poll.title }}"</h1>
    </div>
    <div class="col-md-4 text-right">
        <br>
        <a href="#/admin/polls">Go to admin view <em>(without security)</em></a>
    </div>
</div>

<hr />

<ul>
    <li ng-repeat="option in ctrl.poll.options">
        {{ option.text }}: {{ option.votes }} votos
    </li>
</ul>

<a class="btn btn-info" href="#/poll/{{ ctrl.poll.id }}">Return to the poll</a>
<a class="btn btn-default" href="#/polls">Return to the list</a>
